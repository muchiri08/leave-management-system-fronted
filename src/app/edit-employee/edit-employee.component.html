<div class="container">
    <div class="title">
      <h1>Edit Employee</h1>
    </div>
  
    <form class="form" #updateEmployeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="employee.fisrtName" name="firstName" type="text" class="form-control" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="employee.lastName" name="lastName" type="text" class="form-control" id="lastName"  required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select [(ngModel)]="employee.gender" name="gender" class="form-control">
          <option selected disabled hidden>{{employee.gender}}</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="employee.email" name="email" type="text" class="form-control" id="email"  required />
      </div>
      <div *ngIf="isRoleMatch('ADMIN')" class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" class="form-control" id="password" required />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select [(ngModel)]="employee.department" name="department" class="form-control">
          <option selected disabled hidden >{{employee.department}}</option>
          <option value="Development">Development</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>
      <div *ngIf="isRoleMatch('ADMIN')" class="form-group">
        <label for="position">Position</label>
        <select [(ngModel)]="employee.position" name="role" class="form-control">
          <option selected disabled hidden >{{employee.position}}</option>
          <option value="ADMIN">ADMIN</option>
          <option value="HIGHER_LEVEL">HIGHER_LEVEL</option>
          <option value="HR">HR</option>
          <option value="HOD">HOD</option>
          <option value="CASUAL_EMPLOYEE">CASUAL_EMPLOYEE</option>
        </select>
      </div>
      <input (click)="updateEmployee(id, updateEmployeeForm)" class="btn-submit" type="submit" value="Submit" />
    </form>
  </div>

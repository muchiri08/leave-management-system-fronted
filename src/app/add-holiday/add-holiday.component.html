<div class="container">
    <div class="title">
      <h1>Add Holiday</h1>
    </div>
  
    <form class="form">
      <div class="form-group">
        <label for="firstName">Holiday Date</label>
        <input [(ngModel)]="holiday.holidayDate" name="holidayDate" type="date" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="firstName">Holiday Description</label>
        <input [(ngModel)]="holiday.description" name="description" type="text" class="form-control" required />
      </div>

      <input (click)="createNewHoliday()" class="btn-submit" type="submit" value="Submit" />
    </form>
  </div>

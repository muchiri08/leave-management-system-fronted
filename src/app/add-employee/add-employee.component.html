<div class="container">
  <div class="title">
    <h1>Add Employee</h1>
  </div>

  <form class="form" #newEmployeeForm = "ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel name="firstName" type="text" class="form-control" id="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input ngModel name="lastName" type="text" class="form-control" id="lastName" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select ngModel name="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel name="email" type="text" class="form-control" id="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="text" class="form-control" id="password" required />
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select ngModel name="department" class="form-control">
        <option *ngFor="let department of departments" value="{{department.departmentName}}">{{department.departmentName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <select ngModel name="role" class="form-control">
        <option *ngIf="roleMatch('ADMIN')" value="ADMIN">ADMIN</option>
        <option *ngIf="roleMatch('ADMIN')" value="HIGHER_LEVEL">HIGHER_LEVEL</option>
        <option value="HR">HR</option>
        <option value="HOD">HOD</option>
        <option value="CASUAL_EMPLOYEE">CASUAL_EMPLOYEE</option>
      </select>
    </div>
    <input (click)="createNewEmployee(newEmployeeForm)" class="btn-submit" type="submit" value="Submit" />
  </form>
</div>
